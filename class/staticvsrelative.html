<!DOCTYPE html>
<html>
<head>
    <title>Static vs relative position</title>
    <link rel="stylesheet" href="staticvsrelative.css">
</head>
<body>

<h2>position: static;</h2>

<p>An element with static position is positioned according to the normal flow of the page as:</p>

<div class="static" >
This div element has static position
</div><br>
<h3>position: relative;</h3>
<div class="relative">
    This div element has relative position
    </div>
</body>
</html>
